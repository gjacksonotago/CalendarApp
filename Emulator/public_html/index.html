<html>
    <head>
        <title>Time and Date Emulator v 1.0.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <!-- Was the first display and code testing piece -->
        <div>
            <p>This should display the current time:</p>
            <div id="divShowTime"></div>
        </div>
        
        <!-- This could be a bit irrelevant maybe? -->
        <div id="timeGetScript">
            <script>
                var currentTime = new Date();
                var stringTime = currentTime.toLocaleTimeString();
                document.getElementById("divShowTime").innerHTML = stringTime;
                //document.write(stringTime)        
            </script>
        </div>
        
        <!-- The actual canvas element - script for editing it is underneath -->
        <div id="canvasDiv">
            <canvas width="500" height="500" id="canvas_1" 
                    style="border:1px solid #000000;">
                Canvas Tag not Supported.
            </canvas>
        </div>
        
        <!-- Changes the colour of the Canvas Element so we can see it -->
        <!--  and also writes the current time to the Canvas Element. -->
        <!-- Background colour set to red for no reason -->
        <script id="canvasColour">
            //Grab the Time and make it a String
            var currentTime = new Date();
            var stringTime = currentTime.toLocaleTimeString();
            
            //Create the Canvas stuff
            var c = document.getElementById("canvas_1");
            var ctx = c.getContext("2d");
            
            //Changes colour of the Canvas Element
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 500, 500);
            
            //Writes Time as a String to the Canvas
            ctx.fillStyle = "#000000";
            ctx.font = "48px Serif";
            ctx.fillText(stringTime, 10, 50);
        </script>
    </body>
</html>
